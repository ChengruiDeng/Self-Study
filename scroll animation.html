
<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script> 
$(window).scroll(function (event) {
    var scroll = $(window).scrollTop();
    $("p").html(scroll);
    if (scroll < 500) {
	    $( "div" ).animate({
	    	width: 100+scroll/100,
	    	height: 100+scroll/100,
	    	marginLeft: scroll,
	    	marginTop: scroll,
	    	fontSize: 50,
	    	borderWidth: "10px"
	  	}, 1 );
	}
	if (scroll < 500) {
	    $( "img" ).animate({
	    	width: 100+scroll,
	    	height: 100+scroll,
	    	marginLeft: scroll-100,
	    	marginTop: scroll-100,
	    	fontSize: 50,
	    	borderWidth: "10px"
	  	}, 1 );
	}
	

    
});
</script> 
</head>
<body style="height:2500px;">





<div style="background:#98bf21;height:100px;width:100px;position:absolute;top:50%">
<p></p>
</div>

<img src="fire-truck.jpg" width="100" height="100" style="position:absolute;top:70%;margin-left:-100px"/>

</body>
</html>
